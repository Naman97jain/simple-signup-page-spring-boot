<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Signup Form</title>
<link rel="stylesheet" th:href="@{/style.css}" />
<link rel="stylesheet" 
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3 bg-white p-5">
				<form th:action="@{/process}" method="post" th:object="${signupData}">
					
					<div class="form-group">
						<label for="username">Username</label> 
						<input type="text" th:value="${signupData.userName}"
						th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
						name="userName" class="form-control" placeholder="Enter username">
					<div th:each="e: ${#fields.errors('userName')}" th:text="${e}" class="invalid-feedback"></div>
					</div>
					
					<div class="form-group">
						<label for="email">Email</label> 
						<input name="email" type="email"
							th:value="${signupData.email}"
							class="form-control" placeholder="Enter Email"
							th:classappend="${#fields.hasErrors('email')?'is-invalid':''}">
					<div class="invalid-feedback" th:each="e: ${#fields.errors('email')}" th:text="${e}"></div>
					</div>
					
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1"
						name="agreed"
						th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}">
						<label class="form-check-label" for="exampleCheck1">Agree
							TnC</label>
					<div class="invalid-feedback" th:each="e: ${#fields.errors('agreed')}" th:text="${e}"></div>
					</div>
					
					<br>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
